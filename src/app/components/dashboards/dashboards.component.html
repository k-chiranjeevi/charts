<div class="bubbleContainer">
   <canvas  baseChart [datasets]="bubbleChartData" [type]="chartTypes['bubble']" [legend]="bubbleChartLegend">
   </canvas>
</div>

<div class="box">
   <div class="leftBox">
      <highcharts-chart [Highcharts]="Highcharts" [options]="areaOptions"
         style="width: 100%; height:450px; display: block;"></highcharts-chart>
   </div>
   <div class="rightBox">
      <div class="box">
         <div class="item">
            <highcharts-chart [Highcharts]="Highcharts" [options]="pieOptions"
               style="width: 100%; height:200px; display: block;"></highcharts-chart>
         </div>
         <div class="item">
            <highcharts-chart [Highcharts]="Highcharts" [options]="mangoPieOptions"
               style="width: 100%; height:200px; display: block;"></highcharts-chart>
         </div>
      </div>
      <div class="box seconRow">
         <div class="item">
            <highcharts-chart [Highcharts]="Highcharts" [options]="bananaPieOptions"
               style="width: 100%; height:200px; display: block;"></highcharts-chart>
         </div>
         <div class="item">
            <highcharts-chart [Highcharts]="Highcharts" [options]="grapesPieOptions"
               style="width: 100%; height:200px; display: block;"></highcharts-chart>
         </div>
      </div>
   </div>
</div>

<div class="seconRow">
   <app-table-charts></app-table-charts>
</div>

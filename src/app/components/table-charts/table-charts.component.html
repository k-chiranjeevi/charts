<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <ng-container matColumnDef="type">
    <th [style.background-color]="color" mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="price">
    <th [style.background-color]="color" mat-header-cell *matHeaderCellDef> Exceeded Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>
  4
  <!-- Weight Column -->
  <ng-container matColumnDef="AvgPrice">
    <th [style.background-color]="color" mat-header-cell *matHeaderCellDef> Avg Price & Qty </th>
    <td mat-cell *matCellDef="let element" class="chart">
      <div *ngIf="element.type == 'Ford'">
        <div *ngFor="let option of fordOptions">
          <highcharts-chart [Highcharts]="Highcharts" [options]="option" class="chart chartHeight"></highcharts-chart>
        </div>
      </div>
      <div *ngIf="element.type == 'Toyota'">
        <div *ngFor="let option of totyotaOptions">
          <highcharts-chart [Highcharts]="Highcharts" [options]="option" class="chart chartHeight"></highcharts-chart>
        </div>
      </div>
      <div *ngIf="element.type == 'Hyundai'">
        <div *ngFor="let option of hyundaiOptions">
          <highcharts-chart [Highcharts]="Highcharts" [options]="option" class="chart chartHeight"></highcharts-chart>
        </div>
      </div>

    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Value">
    <th [style.background-color]="color" mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let element" class="chart">
      <div *ngIf="element.type == 'Ford'">
        <highcharts-chart [Highcharts]="Highcharts" [options]="fordPieOptions"
          class="chart pieChart"></highcharts-chart>
      </div>
      <div *ngIf="element.type == 'Toyota'">
        <highcharts-chart [Highcharts]="Highcharts" [options]="toyotaPieOptions"
          class="chart pieChart"></highcharts-chart>
      </div>
      <div *ngIf="element.type == 'Hyundai'">
        <highcharts-chart [Highcharts]="Highcharts" [options]="hyundaiPieOptions"
          class="chart pieChart"></highcharts-chart>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; let index = dataIndex; columns: displayedColumns;"></tr>
</table>
